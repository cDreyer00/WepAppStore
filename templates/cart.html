{% extends "layout.html" %}

{% block body %}

    <h1>Cart</h1>
    <ol>
        {% for book, count in books %}
            <li>{{ book[1] }} - {{ count }}</li>
        {% endfor %}
    </ol>

    <form action="/">
        <input type="submit" value="Go to Store" readonly>
    </form>
    <form action="/clear">
        <input type="submit" value="Clear Cart" readonly>
    </form>

{% endblock %}
